<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="main-header-item-list">
                <li class="main-header-item"><a href="/shop">Shop</a></li>
                <li class="main-header-item"><a  href="/admin/add-product">Add Product</a></li>
                <li class="main-header-item"><a class="active" href="/contact/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form class="contact-form" action="/contact/contactus" method="POST">
            <h1 class="form-title">Contact Us</h1>
            
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <button type="submit" class="form-button">Submit</button>
        </form>
    </main>
</body>
</html>
