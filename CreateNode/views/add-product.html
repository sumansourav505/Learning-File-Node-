<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body{
            margin:0;
            padding: 0;
            font-family: sans-serif;
        }
        main{
            padding: 1rem;
        }
        .main-header{
           width:100%;
           height:3.5rem ;
           background-color: #f1cd18;
           padding:0 1.5rem;
        }
        .main-header-nav{
            height:100%;
            display:flex;
            align-items: center;
        }
        .main-header-item-list{
            list-style: none;
            margin:0;
            padding: 0;
            display:flex;
        }
        .main-header-item{
            margin:0 1rem;
            padding:0;
        }
        .main-header-item a:hover,
        .main-header-item a:active,
        .main-header-item a.active{
            color: blue;
        }
        .main-header-item a{
           text-decoration: none;
           color:black; 
        }
        .product-form{
            width:20rem;
            max-width: 90%;
            margin:auto;
        }
        .form-control{
            margin:1rem 0;
        }
        .form-control label,
        .form-control input{
            display:block;
            width:100%;
        }
        .form-control input{
            border:1px solid yellow;
            font:inherit;
            border-radius: 2px;
        }
        button{
            font: inherit;
            border: 1px solid rgb(97, 9, 147);
            color: #f1cd18;
            background: white;
            border-radius: 3px;
            cursor:pointer;
        }
        button:hover{
            background-color: blueviolet;
            color:white;

        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="main-header-item-list">
                <li class="main-header-item"><a  href="/">Shop</a></li>
                <li class="main-header-item"><a class="active" href="/admin/add-product">Add Product</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/add-product" method="POST">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            
            <button type="submit">Add Product</button>
        </form>
    </main>
</body>
</html>
